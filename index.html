<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="info">Welcome. Enter player names below, then press Start.</div>
        <div class="player-name-inputs">
            <input class="player-one" type="text" value="Player 1">
            <input class="player-two" type="text" value="Player 2">
        </div>
        <button class="reset-button">Reset</button>
        <div class="board">
            <div class="space" data-space-num="0"></div>
            <div class="space" data-space-num="1"></div>
            <div class="space" data-space-num="2"></div>
            <div class="space" data-space-num="3"></div>
            <div class="space" data-space-num="4"></div>
            <div class="space" data-space-num="5"></div>
            <div class="space" data-space-num="6"></div>
            <div class="space" data-space-num="7"></div>
            <div class="space" data-space-num="8"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
